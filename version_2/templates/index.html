
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Subtitle Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading:after {
            content: '...';
            animation: dots 2s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .movie-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .confidence-badge {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .matched-text {
            color: #666;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d63031;
            margin-top: 20px;
        }
        
        .examples {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .examples h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-query {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Subtitle Search</h1>
            <p>Find movies by memorable quotes and dialogue lines</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Enter a movie quote or dialogue line..." 
                       autocomplete="off">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
            
            <div class="loading" id="loading">Searching movies</div>
            
            <div class="results" id="results"></div>
            
            <div class="examples">
                <h3>Try these example quotes:</h3>
                <div class="example-queries">
                    <span class="example-query">I can do this all day</span>
                    <span class="example-query">May the force be with you</span>
                    <span class="example-query">I'll be back</span>
                    <span class="example-query">You can't handle the truth</span>
                    <span class="example-query">Here's looking at you kid</span>
                    <span class="example-query">Houston we have a problem</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        
        // Add example query click handlers
        document.querySelectorAll('.example-query').forEach(query => {
            query.addEventListener('click', () => {
                searchInput.value = query.textContent;
                performSearch();
            });
        });
        
        // Search button click handler
        searchBtn.addEventListener('click', performSearch);
        
        // Enter key handler
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a movie quote or dialogue line');
                return;
            }
            
            // Show loading state
            loading.style.display = 'block';
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    showNoResults();
                }
                
            } catch (error) {
                showError('Network error occurred. Please try again.');
                console.error('Search error:', error);
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }
        
        function displayResults(results) {
            const html = results.map(result => `
                <div class="result-item">
                    <div class="movie-title">
                        ${result.movie}
                        <span class="confidence-badge">${result.confidence}% match</span>
                    </div>
                    <div class="matched-text">
                        "${result.matched_text}"
                    </div>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = html;
        }
        
        function showNoResults() {
            resultsDiv.innerHTML = `
                <div class="no-results">
                    <h3>No matches found</h3>
                    <p>Try different keywords or check the example queries below</p>
                </div>
            `;
        }
        
        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
